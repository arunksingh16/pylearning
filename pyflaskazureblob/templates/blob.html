{% extends 'base.html' %}
{% block title %}
  Home Page
{% endblock %}
{% block content %}
Total Number of Blobs: {{ num_blob }}
<table class="table">
    <tr>
      <th scope="col">Name of blob</th>
      <th scope="col">Size</th>
      <th scope="col">Tier</th>
    </tr>
    {% for blob in your_list %}
    <tr>
    <td>{{ blob[0] }} </td>
    <td>{{ blob[1] }} </td>
    <td>{{ blob[2] }} </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
